    <title>Registration Form</title>

    <body>
    <h2>Registration form </h2>
    <form action="/register"method ="POST">


     <!--name -->
    <label for ="fullname" >Full Name :</label>
    <input type="text" id="fullname" name="fullname "requied><br><br>

 <!--email -->
    <label for="email"> Email:</label>
    
    <input type="email" id="email" name="email"requied><br><br>
 <!--password-->

<label for="password"> Password:</label>
<input type="password" id="password" name="password" requied><br><br>


 <!--confirmed-password-->
<label for="confirmed-password"> Confirmed-password:</label>
<input type="password" id="confirmed-password" name="confirmed-password" requied><br><br>


   <!--gender  -->
    <label for="gender "> Gender:</label>
    
    <input type="radio" id="male" name="male"requied><br><br>
     <label for="male "> Male:</label>

         <input type="radio" id="female" name="female"requied><br><br>
     <label for="female "> Female:</label>

   <label for="dob"> Date Of Birth:</label>
         <input type="date" id="dob" name="dob"requied><br><br>


         
       <!--country selection  -->

         <select id="country"  name="country"required>
            
          <option value="Bangladesh"> Bangladesh</option>  
  <option value="USA"> USA</option>  
  <option value="Canada"> Canada</option>

       <!--confirmation  -->

         <input type="checkbox" id="terms" name="terms"required>
         i agree
        </label><br><br>

             <!--submit button -->
   <button type="submit"> register</button>
   </form>
